<!DOCTYPE html><!-- Paragraph formatting examples-->
<style>
    body{
        text-align: center;
    }
    .b{
        width: 1000px;
        height: 200px;
        overflow-y: auto;
    }
</style>
<body><div class="b">
    <p>This is the paragraph,<!-- For a new line we can use br for going to the new line-->
        <br><br>This is a New Line<!-- we can use alt for br is pre tag-->
    </p>
    <pre>
        Hi !!<hr>
        How are you?<hr>
        I am Fine!! <!-- Now pre tag is used for writing the paragraph-->
        <hr>
        another line
        <hr>
        another line
        <hr>
        another line
    </pre>
</div>
</body>
