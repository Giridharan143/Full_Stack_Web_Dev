<title>Drag_drop_functionality.giri</title>
<script type="text/javascript">
var item, x_offset, y_offset; // Declare item, x_offset, and y_offset globally

function catch_func(e){

    item=e.currentTarget;
    var posX=parseInt(item.style.left)
    var posY=parseInt(item.style.top)
    x_offset=e.clientX-posX
    y_offset=e.clientY-posY
    document.addEventListener("mousemove",move_func,true)
    document.addEventListener("mouseup", drop_func,true)
}

function move_func(e){
  item.style.left=(e.clientX-x_offset)
  item.style.top=(e.clientY-y_offset)
  e.stopPropagation()
}

function drop_func(e){
    document.removeEventListener("mouseup",drop_func,true)
    document.removeEventListener("mousemove", move_func,true)
