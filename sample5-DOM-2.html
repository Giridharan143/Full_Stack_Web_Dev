<html>
<head>
    <script language="Javascript">
        function f1(){
            t.style.color="Red"
        }
        function f2(){
            t.style.color="Blue"
        }
        function f3(){
            a.style.color="Green"
        }       


    </script>
    </head>

    <body>
        <h1 id="a" onmousemove="f3()">Changing the color based on mouse position</h1>
        <h1 id="t" style="font-size: small;" onmouseenter="f1()" onmouseleave="f2()" >Color is changing</h1>
    </body>
</html>
